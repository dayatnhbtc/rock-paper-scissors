<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="center">
      <div>Rock Paper Scissors</div>
    </header>
    <main>
      <button class="reset">RESET</button>
      <div class="result"></div>
      <div class="score">
        <div>Player Score : <span id="player-score">0</span></div>
        <div>Computer Score : <span id="computer-score">0</span></div>
      </div>
      <div class="content">
        <div><button class="rock">✊</button></div>
        <div><button class="paper">✋</button></div>
        <div><button class="scissors">✌️</button></div>
      </div>
      <div class="log">
        <div class="log-player">Player :</div>
        <div class="log-computer">Computer :</div>
      </div>
    </main>
    <footer class="center">
      <div>
        Made by
        <a
          href="http://dayatnhbtc.github.io/"
          target="_blank"
          rel="noopener noreferrer"
          >dayatnhbtc</a
        >
      </div>
    </footer>
  </body>
</html>
